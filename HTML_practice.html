<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>&lt;pre&gt; Tag Practice</title>
    <style>
        pre{
            outline: groove 1rem hsl(17, 38.2%, 48%);
            border-radius: 3.7px;
        }
    </style>
</head>

<body>
    <p>
        Here is a
        paragraph
        which is not pre-
        formatted.
    </p>


    <pre>
        <p>
        Versus this
paragraph
    which <strong>is</strong>        pre-
           formatted.</p>
    </pre>
</body>

</html>
