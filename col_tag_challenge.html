<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Col Tag Challenge</title>
    </head>

    <body>
        <table>
            <colgroup>
                <col style="">
                <col span="2" style="">
            </colgroup>
            <tr>
                <th>Class</th>
                <th>Martial-Focused</th>
                <th>Spellcasting-Focused</th>
            </tr>
            <tr>
                <td>Barbarian</td>
                <td>Yes</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Bard</td>
                <td>No (depending on subclass)</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Cleric</td>
                <td>No (depending on subclass)</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Druid</td>
                <td>Indirectly (Wild Shape)</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Fighter</td>
                <td>Yes</td>
                <td>No (except Eldritch Knight)</td>
            </tr>
            <tr>
                <td>Monk</td>
                <td>Yes</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Paladin</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Ranger</td>
            </tr>
            <tr>
                <td>Rogue</td>
            </tr>
            <tr>
                <td>Sorcerer</td>
            </tr>
            <tr>
                <td>Warlock</td>
            </tr>
            <tr>
                <td>Wizard</td>
            </tr>
        </table>
    </body>
</html>
