<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lists Practice</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS_Lists.css">
</head>
		<body>
			<h2>Here's an unordered list:</h2>
			<ul>
				<li>Barbarian</li>
				<li>Cleric</li>
				<li>Fighter</li>
				<li>Monk</li>
				<li>Paladin</li>
				<li>Warlock</li>
			</ul>
			<h2>And this one's an ordered list:</h2>
			<ol>
				<li>Strength</li>
				<li>Dexterity</li>
				<li>Constitution</li>
				<li>Intelligence</li>
				<li>Wisdom</li>
				<li>Charisma</li>
			</ol>
		</body>
	</html>
