<!DOCTYPE html>
<html lang="en">
	<head>
		<title>D&D Characters Table</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS_Table.css">
	</head>
	<body>
		<h3>My D&D Characters</h3>
		<table>
			<tr>
				<th>Name</th>
				<th>Species</th>
				<th>Class</th>
				<th colspan="2">Level</th>
			</tr>
			<tr>
				<td>Joey</td>
				<td>Hexblood Fairy</td>
				<td>Wizard</td>
				<td colspan="2">14</td>
			</tr>
			<tr>
				<td rowspan="2">Olive</td>
				<td rowspan="2">Human</td>
				<td>Sorcerer</td>
				<td>3</td>
				<td rowspan="2">7</td>
			</tr>
			<tr>
				<td>Cleric</td>
				<td>4</td>
			</tr>
			<tr>
				<td>Celesta</td>
				<td>Fire Genasi</td>
				<td>Druid</td>
				<td colspan="2">2</td>
			</tr>
			<tr>
				<td rowspan="2">Perry</td>
				<td rowspan="2">Air Genasi</td>
				<td>Cleric</td>
				<td>1</td>
				<td rowspan="2">3</td>
			</tr>
			<tr>
				<td>Wizard</td>
				<td>2</td>
			</tr>
		</table>
	</body>
</html>
